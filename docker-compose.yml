version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.2.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.2.1
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper

  postgres:
    image: postgres:13.2-alpine
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: kafka
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -h postgres" ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - postgres

  producer:
    build: ./producer
    ports:
      - "8081:8080"
    depends_on:
      - kafka
    environment:
      KAFKA_BROKER: kafka:9092

  consumer:
    build: ./consumer
    ports:
      - "8082:8080"
    depends_on:
      - kafka
      - postgres
    environment:
      KAFKA_BROKER: kafka:9092
    volumes:
      - ./consumer/build/libs/consumer.jar:/app/consumer.jar

  uiback:
    build: ./uiback
    container_name: uiback
    ports:
      - "8083:8080"
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/kafka?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password
    volumes:
      - ./uiback/build/libs/uiback.jar:/app/uiback.jar
    networks:
      - postgres

networks:
  postgres:
    driver: bridge